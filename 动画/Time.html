<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title></title>

    <script language="javascript" type="text/javascript">

        window.onload = function(){
            setInterval(function(){
                var now=new Date(),
                year=now.getFullYear(),
                month=now.getMonth()+ 1,
                week=now.getDay(),
                day=now.getDate(),
                h=now.getHours(),
                m=now.getMinutes(),
                s=now.getSeconds();
                m=checkTime(m);
                s=checkTime(s);

                var weekday=new Array(7);
                weekday[0]="Monday";
                weekday[1]="Tuesday";
                weekday[2]="Wednesday";
                weekday[3]="Thursday";
                weekday[4]="Friday";
                weekday[5]="Saturday";
                weekday[6]="Sunday";

                document.getElementById("show").innerHTML=year+"."+month+"."+day+"  "+h+":"+m+":"+s+' '+weekday[week];
            },50)

            function checkTime(i){  //��λ����
                if(i<10){
                    i='0'+i;
                }
                return i;
            }
        }

    </script>
</head>
<body>
<div class="content1">
    <div id="show"></div>
</div>
</body>
</html>
