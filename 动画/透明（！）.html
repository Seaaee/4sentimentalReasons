<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明</title>
    <style>
        *{margin:0;padding: 0;}
        #div1{
            width:200px;height:200px;
            background: red;
            opacity:0.3;
        }
    </style>
    <script>
        var timer=null;
        var opacit=0.3;
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            oDiv.onmouseover=function(){touming(1,0.1);}
            oDiv.onmouseout=function(){touming(0.3,-0.1);}
        }
        function touming(target,speed){
            clearInterval(timer);
            timer=setInterval(function(){
                var oDiv=document.getElementById('div1');
                opacit+=speed;
                if(opacit>1||opacit<0.3){opacit=target;}
                oDiv.style.opacity = opacit;
            },30)//为什么还要用opacit
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
