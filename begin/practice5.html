<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function GoBack() {
            history.go(-1);
        }
        function Go() {
            history.go(1);
        }
        document.write(navigator.userAgent);
    </script>
</head>


<body>

<br />
<a href="practice1.html" target="_blank">第二个锚点</a>
<a name="target2"></a>
<br /><br />
使用下面按钮，实现返回前一个页面:
<form>
    <input type="button"  value="前一个页面" onclick="GoBack();" />
    <input type="button"  value="下一个页面" onclick="Go();" />
</form>
</body>
</html>
