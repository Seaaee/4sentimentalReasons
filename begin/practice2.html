<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalCulAtor</title>
    <script type="text/javascript">
        function count(){
            var fin;
            var a1=document.getElementById("txt1").value;
            var a2=document.getElementById("txt2").value;
            switch(document.getElementById("select").value)
            {
                case '+':fin=parseFloat(a1)+parseFloat(a2);break;
                case '-':fin=parseFloat(a1)-parseFloat(a2);break;
                case '*':fin=parseFloat(a1)*parseFloat(a2);break;
                default:fin=parseFloat(a1)/parseFloat(a2);break;
            }
            //获取第一个输入框的值
            //获取第二个输入框的值
            //获取选择框的值
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            //设置结果输入框的值
            document.getElementById("fruit").value=fin;
        }
    </script>
</head>
<body>
<input type='text' id='txt1' />
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2' />
<input type='button' value=' = ' onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit' />
</body>
</html>
