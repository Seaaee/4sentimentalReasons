<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="main">
        <div class="title">
            计算器
        </div>

        <!--类型 和计算显示  -->
        <div class="result">
            <div style="height:50px;"></div>
            
            <div class="pre" id="pre-step">
                &nbsp;
            </div>
            
            <!-- 现在要做的计算 -->
            <div class="second" id="show-input">
                0
            </div>
        </div>

        <!-- 计算盘 lines by lines-->
        <!-- <ul class="top-symbol">
            
        </ul> -->
        <div class="num-symbol">
            <button class="funcSym">％</button>
            <button class="funcSym">√</button>
            <button class="funcSym">x²</button>
            <button class="funcSym">¹/x</button>
            <button id="ce" class="funcSym">ce</button>
            <button id="clear-all" class="funcSym">c</button>
            <button id="back" class="funcSym">⌫</button>
            <button>÷</button>
            <button class="numonly">7</button>
            <button class="numonly">8</button>
            <button class="numonly">9</button>
            <button >×</button>
            <button class="numonly">4</button>
            <button class="numonly">5</button>
            <button class="numonly">6</button>
            <button>－</button>
            <button class="numonly">1</button>
            <button class="numonly">2</button>
            <button class="numonly">3</button>
            <button>＋</button>
            <button>±</button>
            <button class="numonly">0</button>
            <button id="dian">·</button>
            <button>＝</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
