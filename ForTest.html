        html,
        body {
            margin: 0;
            padding: 0;
        }

        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #float1 {
            width: 100px;
            height: 100px;
            background: yellowgreen;
            float: left;
        }

        #float2 {
            width: 100px;
            height: 100px;
            background: rgb(207, 177, 177);
            float: left;
        }

        /* clearFix给container加*/

        .clearFix::after {
            content: '.';
            height: 0;
            display: block;
            visibility: hidden;
            clear: both;
        }

        .war {
            border: 2px solid black;

        }





        .flex-wrapper {
            display: flex;
            justify-content: center
        }

        .liner {
            border-radius: 20px;
            width: 15%;
            height: 400px;
            margin: 50px;
        }

        #linear-gradient {
            background: linear-gradient(30deg, #cff, #fcc);
        }

        #linear-gradient-r {
            background: repeating-linear-gradient(30deg,
                #cff 0px,
                #fcc 90px,
                #ffc 90px,
                #ccf 165px);
        }

        #linear-gradient-r-tiaoZhuang {
            background: repeating-linear-gradient(30deg,
                yellow 0px,
                yellow 40px,
                black 40px,
                black 80px);
            transition: all 0.4s ease-in-out
        }

        #linear-gradient-r-tiaoZhuang:hover {
            transform: rotate(-10deg);
        }





        .simpleDraw {
            width: 0;
            border-width: 20px;
            border-style: solid;
            border-color: transparent;
            border-left-color: red;
            border-radius: 50%;
        }

        /* .simpleDraw::after {} */

        .pencil {
            width: 40px;
            height: 40px;
            background-color: red;
        }

        .pencil::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-width: 20px;
            border-style: solid;
            border-color: transparent;
            border-left-color: blue;
            position: absolute;
            left: 40px;
        }

        .crescent {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 25px 10px 5px 0px rgb(152, 165, 172);
        }

        .heart {
            position: absolute;
            background-color: pink;
            top: 50%;
            left: 50%;
            transform: rotate(-45deg);
            height: 100px;
            width: 100px;
            margin-top: -50px;
            transition: all 0.5s;
            animation: heartbeat 0.75s ease-in-out infinite;
        }

        .heart:hover {
            background: rgb(230, 151, 164)
        }

        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            left: 50px;
            background-color: inherit
        }

        .heart::before {
            content: '';
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            background-color: inherit
        }

        .heartWrap {
            height: 100%;
            width: 100%;
            animation: heartback 0.75s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg)
            }

            50% {
                transform: scale(1.6) rotate(-45deg)
            }
        }

        @keyframes heartback {
            50% {
                background-color: #ffe6f2;
            }
        }

        .moveAni1 {
            height: 40px;
            width: 70%;
            background: black;
            margin: 50px auto;
            border-radius: 5px;
            position: relative;
            animation-name: rainbow;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
            animation-direction: alternate
        }

        @keyframes rainbow {
            0% {
                background-color: #fcc;
                top: 0px;
                left: 25px;
            }

            50% {
                background-color: green;
                top: 50px;
                left: 0px;
            }

            100% {
                background-color: yellow;
                top: 100px;
                left: -25px;
                opacity: 0.1
            }
        }
