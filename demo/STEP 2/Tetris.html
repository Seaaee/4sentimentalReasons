<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>俄罗斯方块</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(36, 34, 34);
            font-size: 12px;
            display: flex;
            justify-content: center;
        }

        #play_area,
        #play_menu {
            margin-top: 100px;
        }

        #play_area {
            display: flex;
            width: 300px;
            height: 480px;
            background: #fefefe;
            border-radius: 2px;
            box-shadow: 0 0 8px #e2e2e2
        }

        #play_area .active {
            position: absolute;
            width: 19px;
            height: 19px;
            background: #666;
            border: 1px solid #fefefe
        }


        #play_menu {
            margin-left: 80px;
            padding-top: 10px;
            font-size: 1rem;
        }

        #play_menu #play_nextType {
            width: 60px;
            height: 60px;
        }

        #play_menu #play_nextType .play_cell {
            width: 14px;
            height: 14px;
        }

        #play_menu #play_nextType .play_cell,
        #play_area .play_cell {
            border: 1px solid #eee;
            margin: 0 -1px -1px 0;
        }

        button {
            background: #fefefe;
            border: 1px solid #ccc;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in;
        }

        button:hover {
            animation: rainbow 0.6s ease-in infinite alternate;
        }

        @keyframes rainbow {
            0% {
                background: powderblue
            }

            50% {
                background: rgb(233, 250, 248)
            }

            100% {
                background: rgb(255, 165, 195);
            }
        }

        button .acc {
            background: #666;
            color: #eee
        }
        button .acc:hover{
            background: #333
        } 
        
        #play_btn_start {
            height: 70px;
            width: 160px;
            margin: 40px 10px 0;
            font-size: 1.3rem;
            color: rgb(36, 61, 88);
            font-weight: bolder;
        }

        #play_menu ul {
            display: flex;
            margin-top: 20px;
            width: 180px;
            justify-content: space-evenly
        }

        #play_menu ul li {
            width: 50px;
        }

        #play_menu ul li button {
            height: 50px;
            border-radius: 50%
        }

        #play_score {
            width: 180px;
            height: 160px;
            font-size: 8rem;
            line-height: 160px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold';
        }

    </style>
</head>

<body>
    <main
        class='wrap'
        id='play_area'
    >
    </main>
    <nav id='play_menu'>
        <p>下一个：</p>
        <div id="play_nextType"></div>
        <button
            id="play_btn_start"
            class='play_btn'
        >开始
        </button>
        <ul>
            <li><button>慢</button></li>
            <li><button>还行</button></li>
            <li><button>快</button></li>
        </ul>
        <div id='play_score'>0</div>
    </nav>
    <script src="Jq/jquery-1.6.2.min.js"></script>
    <script>
        'use strict';

        class Tetris{
            constructor(){
                this.playArea=document.getElementById('play_area')
                this.activeCell=document.getElementsByClassName('active');
            }
            /**
                移动 move()  20px
            */
            move(){
                document.onkeydown=function(e){
                    let left=parseInt(this.activeCell.style.left)?parseInt(this.activeCell.style.left):0,
                        top=(this.activeCell.style.top)?parseInt(this.activeCell.style.top):0;

                    const key=e.keyCode;
                    switch(key){
                        case 37:
                            this.activeCell.style.left=`${left-20}px`;
                            break;
                        case 38:
                            // 变形
                            break;
                        case 39:
                            this.activeCell.style.left=`${left+20}px`;
                            break;
                        case 40:
                            this.activeCell.style.top=`${top+20}px`;
                            break;
                    }
                }
            }

            init(){
                let activeModel=document.createElement('div')
                activeModel.className='active'
                this.playArea.appendChild(activeModel)
            }
        }
    </script>
</body>

</html>
