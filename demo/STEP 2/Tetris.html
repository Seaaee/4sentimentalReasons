<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>俄罗斯方块</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(36, 34, 34);
            font-size: 12px;
            display: flex;
            justify-content: center;
            background: #f6f6f6
        }

        #play_area,
        #play_menu {
            margin-top: 100px;
        }

        #play_area {
            display: flex;
            width: 300px;
            height: 480px;
            border-radius: 2px;
            box-shadow: 0 0 8px #000;
            background-image:linear-gradient(transparent 0,rgba(6, 6, 6, 0.744) 1px),
                             linear-gradient(90deg,transparent 0,rgba(6, 6, 6, 0.744) 1px);
            background-size: 20px 20px
        }

        #play_area .play_cell{
            width: 19px;
            height: 19px;
            border: 1px solid transparent;
            background: #444;
        }
        #play_area .active {
            position: absolute;
        }


        #play_menu {
            margin-left: 80px;
            padding-top: 10px;
            font-size: 1rem;
        }

        #play_menu #play_nextType {
            width: 60px;
            height: 60px;
        }

        #play_menu #play_nextType .play_cell {
            width: 14px;
            height: 14px;
        }

        #play_menu #play_nextType .play_cell,
        #play_area .play_cell {
            border: 1px solid #eee;
            margin: 0 -1px -1px 0;
        }

        button {
            background: #fefefe;
            border: 1px solid #ccc;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            animation: rainbow 0.8s ease-in infinite alternate;
        }

        @keyframes rainbow {
           
            
            0% {
                background: rgb(225, 234, 250);
            }

            100% {
                background: rgb(203, 221, 229);
            }
        }

        button .acc {
            background: #666;
            color: #eee
        }
        button .acc:hover{
            background: #333
        } 
        
        #play_btn_start {
            height: 70px;
            width: 160px;
            margin: 40px 10px 0;
            font-size: 1.3rem;
            color: rgb(36, 61, 88);
            font-weight: bolder;
        }

        #play_menu ul {
            display: flex;
            margin-top: 20px;
            width: 180px;
            justify-content: space-evenly
        }

        #play_menu ul li {
            width: 50px;
        }

        #play_menu ul li button {
            height: 50px;
            border-radius: 50%
        }

        #play_score {
            width: 180px;
            height: 160px;
            font-size: 8rem;
            line-height: 160px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold';
        }

    </style>
</head>

<body>
    <main
        class='wrap'
        id='play_area'
    >
    </main>
    <nav id='play_menu'>
        <p>下一个：</p>
        <div id="play_nextType"></div>
        <button
            id="play_btn_start"
            class='play_btn'
        >开始
        </button>
        <ul>
            <li><button>慢</button></li>
            <li><button>还行</button></li>
            <li><button>快</button></li>
        </ul>
        <div id='play_score'>0</div>
    </nav>
    <script src="Jq/jquery-1.6.2.min.js"></script>
    <script>
        'use strict';

        class Tetris{
            constructor(){
                this.playArea=document.getElementById('play_area')
                this.activeCell=document.getElementsByClassName('active');
                this.playSize={
                    width:300,
                    height:480,
                    left:this.getDistance(true),
                    top:this.getDistance(false),
                }

                this.CELLSIZE=20;
                this.BLOCK1=[[1,0],[1,0],[1,0],[1,1]]
            }
            getDistance(r){
                return r?this.playArea.offsetLeft:this.playArea.offsetTop
            }


            /**                 
                判断是否可以移动
                @param r   //方向 1左  2右  else下
            */
            canMove(r){ 
                let tops=[],lefts=[];
                Array.from(this.activeCell).forEach((itm)=>{
                    tops.push(parseInt(itm.style.top))
                    lefts.push(parseInt(itm.style.left))
                })
                let top=Math.max(...tops),
                    left=Math.min(...lefts),
                    right=Math.max(...lefts);
                console.log(tops)
                if(r===1){
                    return left<=this.playSize.left?false:true;
                }else if(r===2){
                    return right+this.CELLSIZE>=this.playSize.left+this.playSize.width?false:true;
                }
                return top+this.CELLSIZE>=this.playSize.top+this.playSize.height?false:true
            }



            /**
                移动 move()  this.CELLSIZEpx
            */
            move(){ 
                let othis=this
                document.onkeydown=function(e){
                    const key=e.keyCode;
                    switch(key){
                        case 37:
                            if(othis.canMove(1)){
                                for(let cell of othis.activeCell){
                                    cell.style.left=`${parseInt(cell.style.left) - othis.CELLSIZE}px`
                                }
                            }
                            break;
                        case 38:
                            // 变形
                            break;
                        case 39:
                            if(othis.canMove(2)){
                                for(let cell of othis.activeCell){
                                    cell.style.left=`${parseInt(cell.style.left)+othis.CELLSIZE}px`
                                }
                            }
                            break;
                        case 40: 
                            if(othis.canMove('funk!!!')){
                                for(let cell of othis.activeCell){
                                    cell.style.top=`${parseInt(cell.style.top)+othis.CELLSIZE}px`
                                }
                            }
                            break;
                        default:
                            break;
                    }
                }
            }


            /**
            *  新的小方块出现在頂端
            *  @param i
            *  @param j
            *  @param blcok
            */
            initDraw(block){
                for(let i=0;i<block.length;i++){
                    let rowLen=block[i].length
                    let mid=Math.ceil(rowLen/2)
                    let rowdex=Array.from(new Array(rowLen),(a,index)=>index-mid)
                    for (let j=0;j<rowLen;j++){
                        if(block[i][j]===1){
                            let newBlock=document.createElement('div')
                            newBlock.className='play_cell active'
                            newBlock.style.top=`${this.playSize.top+i*this.CELLSIZE}px`
                            newBlock.style.left=`${this.playSize.left+(parseInt(this.playSize.width/40)+rowdex[j])*20}px`
                            this.playArea.appendChild(newBlock)
                        }
                    }
                }
            }

            init(){
                this.initDraw(this.BLOCK1);
                this.move()
            }
            
        }
        window.onload=()=>{
            const block1=[[1,0],[1,0],[1,1]];
            let go=new Tetris();
            go.init()
        }
    </script>
</body>

</html>
