<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播页面（面向对象</title>
    <style>
        body {
            background: black;
            font-size: 13px
        }

        html,
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #box {
            height: 170px;
            width: 490px;
            position: relative;
            margin: 0 auto;
            margin-top: 200px;
            border: 8px solid #FFF;
            border-radius: 8px;
            overflow: hidden;
        }

        #list {
            position: relative;
            cursor: pointer;
        }

        #list li {
            width: 490px;
            height: 170px;
        }
        .count {
            display: flex;
            position: absolute;
            bottom: 3px;
            right: 5px;
        }
        .count li{
            width: 20px;
            height:20px;
            border-radius: 20px;
            opacity: 0.7;
            text-align: center;
            background: #f90;
            margin-right: 5px;
            cursor: pointer;
            color:#fff;
        }
        .count .current{
            background: #f60;
            opacity: 1;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id='list'>
            <li><img src="01.jpg" alt=""></li>
            <li><img src="02.jpg" alt=""></li>
            <li><img src="03.jpg" alt=""></li>
            <li><img src="04.jpg" alt=""></li>
            <li><img src="05.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        window.onload = function () {


            //===  面向对象  ===
            let AutoPlay = function () {
                this.init()
            };

            AutoPlay.prototype = {
                init: function () {
                    let oThis=this;
                    this.oBox = document.getElementById('box')
                    this.oUl = this.oBox.getElementsByTagName('ul')[0];
                    this.oImg = this.oUl.getElementsByTagName('img')
                    this.creatBtn()
                    this.oBtn=this.oCount.getElementsByTagName('li')
                    this.nowPage=0;
                    this.autoTimer=null;
                    this.timer=null;
                    //以上是各种get等准备工作

                    //以下是launch
                    this.autoTimer=setInterval(this.setAutoInterval(oThis),3000) 
                    this.oBox.onmouseover=function(){clearInterval(oThis.autoTimer)}
                    this.oBox.onmouseout=setInterval(this.setAutoInterval(oThis),3000) 
                    for(let i=0;i<this.oBtn.length;i++){
                        this.oBtn[i].onmouseover=function(){
                            oThis.nowPage=i;
                            oThis.turnPage()
                        }
                    }
                },
                
                setAutoInterval:function(o){
                    return function(){
                        o.next()
                    }
                },

                // 灵活适应不同数量图片轮播   全加到fragment一次添加到dom一次刷新
                creatBtn: function () {
                    this.oCount = document.createElement('ul')
                    let oFrag = document.createDocumentFragment();
                    this.oCount.className = 'count';
                    for (let i = 0; i < this.oImg.length; i++) {
                        let oLi = document.createElement('li');
                        oLi.innerHTML = i + 1;
                        oFrag.appendChild(oLi)
                    }
                    this.oCount.appendChild(oFrag)
                    this.oBox.appendChild(this.oCount)
                },

                //自动轮播
                next:function(){
                    this.nowPage++;
                    //这个语句！！  
                    (this.nowPage==this.oImg.length)&&(this.nowPage=0)
                    this.turnPage()
                },

                //该哪个btn，调用doMove切换到相应图片
                turnPage:function(){
                    for(let i=0;i<this.oBtn.length;i++)this.oBtn[i].className='';
                    this.oBtn[this.nowPage].className='current'
                    this.doMove(-(this.nowPage*this.oImg[0].offsetHeight))
                },

                //图片滑动到指定目的
                doMove:function(iTar){
                    clearInterval(this.timer)
                    //interval里的function直接用this指的是AutoPlay
                    let othis=this
                    //设置一个f 用来判断doMove有没有滑过界
                    let f=this.oUl.offsetTop<iTar?true:false;
                    this.timer=setInterval(function(){
                        let speed=(iTar-othis.oUl.offsetTop)/5;
                        speed=speed>0?Math.ceil(speed):Math.floor(speed)
                        if(f){
                            if(othis.oUl.offsetTop>=iTar){
                                othis.oUl.style.top=iTar
                                clearInterval(othis.timer)
                                return
                            }
                        }else{
                            if(othis.oUl.offsetTop<=iTar){
                                othis.oUl.style.top=iTar
                                clearInterval(othis.timer)
                                return
                            }
                        }
                        othis.oUl.style.top=othis.oUl.offsetTop+speed+'px'
                    },30)
                }
            }


            let launchhh=new AutoPlay()
        }
    </script>
</body>

</html>
